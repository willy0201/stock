<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>做功課網站</title>
        <link href="../style.css" rel="stylesheet">
    </head>
    <body>
        <script src="../topnav2023.js"></script>
        <div style="display:block;">           
            <script src="../datelist_2023.js"></script>
            <ul class="list" style="position: absolute; left: 160px; top:50px; height: 600px;  width: 180px;">
                <li id="output">股票名稱</li>
                <script>
                    const folderNames = ['6271同欣電',
                    '2385群光',
                    '2230泰茂',
                    '3260威剛',
                    '6589台康生技',
                    '4162智擎',
                    '3444利機',
                    '3376新日興',
                    '6593台灣銘板',
                    '6197佳必琪',
                    '5215科嘉-KY',
                    '6494九齊',
                    '3701大眾控'];
                    const output = document.getElementById('output');
                    output.innerHTML  += '<br>'
                    for(var i = 0; i <= 12; i++) {
                        output.innerHTML += '<a href=#pic_'+i+'_>'+ folderNames[i] +'</a><br>'
                        }
                </script>
            </ul>
            <div style="position:absolute; left:400px; top:100px; height: 600px; vertical-align: middle; ">
                <script>
                    for(var i = 0; i <= 12; i++) {
                            document.write("<img src='../pictures/2023-10-23/"+i+".png' id='pic_"+i+"_'>");
                        }
                </script>
                <script>
                    document.getElementById("20231023").className="select";
                </script>
